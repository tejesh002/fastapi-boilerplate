receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug: # For debugging the collector output (replaces deprecated logging exporter)
    verbosity: detailed
  otlp/jaeger:
    endpoint: "jaeger:4317" # Jaeger OTLP gRPC endpoint (with COLLECTOR_OTLP_ENABLED=true)
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889" # Expose metrics for Prometheus to scrape
    metric_expiration: 180m

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

